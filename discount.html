<!DOCTYPE html>
      <html lang="en">
        <head>
    <title>Welcome To Registration Form</title>
  
    <script type="text/javascript">
         function registration()
      {
  
          var name= document.getElementById("t1").value;
          console.log('name :',name);

          var phno= document.getElementById("t2").value;
          console.log('phonenumber :',phno);

          var product1= document.getElementById("p1").value;
          console.log('product1:',product1);

          var product2= document.getElementById("p2").value; 
          console.log('product2:',product2);          

          var product3= document.getElementById("p3").value;
          console.log('product3:',product3);

          var product4= document.getElementById("p4").value;
          console.log('product4:',product4);

          var product5= document.getElementById("p5").value;
          console.log('product5:',product5);

          var totalcost = product1-(-product2-product3-product4-product5)
          console.log('totalcost :',totalcost);

          if (totalcost<=500){
            console.log('discount :'+ totalcost *0)
            console.log('final price :',totalcost)
          }

          else if (totalcost >= 500 && totalcost <= 1500){
            console.log('discount :' + totalcost/10)
            var discount=(totalcost*10)/100
            var price = totalcost - discount
            console.log('final price :',price)
          }
          else if (totalcost >= 1500){
            console.log('discount :' + totalcost/15)
            var discount=(totalcost*15)/100
            var price = totalcost - discount
            console.log('final price :',price)
          }



      }
    </script>
    </head>
